apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: bcn-patch-kustomization
  namespace: flux-system
resources:
  - ../base  
  - bcn-patch-data.yaml
patches:
  - path: bcn-patch.yaml
    target:
      kind: Deployment
      name: ai-cv-app-deployment
      namespace: default